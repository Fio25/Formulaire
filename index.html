<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Formulaire</title>
</head>
<body>
    <form>
        <div>
            <label for="nom">Nom <span>*</span></label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" required>
        </div>

        <div>
            <label for="prenom">Prénom <span>*</span></label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
        </div>

        <div>
            <label for="email">Email <span>*</span></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email" required>
        </div>

        <div>
            <label for="mdp">Mot de passe <span>*</span></label>
            <input type="password" class="form-control" id="mdp" placeholder="Mot de passe" required>
        </div>

        <div>
            <label for="confirmeMdp">Confirmation du mot de passe <span>*</span></label>
            <input type="password" class="form-control" id="confirmeMdp" placeholder="Confirme ton mot de passe" required>
        </div>

        <div>
            <label class="control-label" for="birthdate">Date de naissance <span>*</span></label>
            <input type="date" class="form-control" id="birthdate" required>
        </div>

        <div>
            <label for="cgu">J'accepte les conditions générales d'utilisation <span>*</span></label>
            <input type="checkbox" id="cgu" required>
        </div>

            <button type="submit" class="btn btn-primary">Envoyer</button> 
    </form>

    <script> src="index.js"</script>
</body>
</html>
